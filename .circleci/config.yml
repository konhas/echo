# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: golang:1.15-alpine

    working_directory: /go/src/github.com/konhas/echo-server
    steps:
      - checkout
      - run:
          name: setup
          command: sudo apt-get update && sudo apt-get install -y make
      - run:
          name: build
          command: make build
      - run:
          name: test
          command: make test